version: "3.8"
services:

  girder:
    volumes:
      - ./server:/opt/UMD/src
      - ./docker/server_setup.py:/server_setup.py
    links:
      - "minio:localhost"
    command: ["--dev"]


  girder_worker_default:
    volumes:
      - ./server:/opt/UMD/src

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_storage:/data
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
    command: server --console-address ":9001" /data

volumes:
  minio_storage: {}
